<div class="row">
	<div class="col-md-5">
		<div class="btn-group" role="group" aria-label="...">
		  <button type="button" class="btn btn-default">Nueva Categoría</button>
		  <button type="button" class="btn btn-default" ng-click="cat.putCategoria()">Editar Categoría</button>
		  <button type="button" class="btn btn-default">Eliminar Categoría</button>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12"><hr/></div>
</div>

<div class="row">

	<div class="col-md-5">
		<ul class="list-group">
		  <li ng-repeat="categoria in cat.categorias" class="list-group-item" ng-click="cat.activeItem($index, categoria)" ng-class="{ 'active' : $index == cat.selectedIndex}">
			  {{ categoria.categoria_desc }}
		  </li>
		</ul>
	</div>

	<div class="col-md-1"></div>

	<div class="col-md-6" ui-view>

	</div>
</div>
